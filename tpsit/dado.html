    <title>lancio di un dado 1000 volte</title>
  </head>
  <body>
   
    <p id="output"></p>

  <script>
 let dado=0;
 let tmp="";
 let conta6=0;
    
 for(let i=1;i<1001;i++){
   
 dado=Math.round((Math.random()*5)+1);
   
 if (dado==6){
    // devo stamparlo in rosso
    conta6++;
    document.write("*"+dado+ "* ");

}
 else{
     // lo stampo in nero
     document.write(dado+ " ");
 }
 
 if (i%100==0){
 document.write("<br>");
 }
 if (dado==6){
   document.write("-Il numero 6 e' uscito "+conta6+" volte-");
}
 }

</script>
